<!DOCTYPE html>

      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;

    }
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(180deg, #1a1a1a, #000);

    h1 {

      letter-spacing: 2px;

    p {
      max-width: 700px;

      background-color: #141414;

      padding: 20px;

<header>
  <h1>Smoker Box</h1>
  <p>Curated smoking paraphernalia. Clean design. Elevated sessions.</p>

<footer>
